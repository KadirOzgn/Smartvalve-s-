
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartMoles | Space-to-Root Akıl Mühendisliği</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --space-dark: #050a14;
        --ag-green: #10b981;
        --tech-blue: #1450b8;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--space-dark);
        color: white;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .parallax-bg {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .data-flow-line {
        stroke-dasharray: 10;
        animation: flow 2s linear infinite;
      }
      @keyframes flow {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      .glow-green {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
      }
      .glow-blue {
        box-shadow: 0 0 25px rgba(20, 80, 184, 0.4);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #10b981 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .space-to-root-gradient {
        background: linear-gradient(180deg, #050a14 0%, #061c14 50%, #050a14 100%);
      }
      section {
        position: relative;
        z-index: 10;
      }
      .floating {
        animation: floating 3s ease-in-out infinite;
      }
      @keyframes floating {
        0% { transform: translate(0, 0px); }
        50% { transform: translate(0, 15px); }
        100% { transform: translate(0, -0px); }
      }
      .technical-grid {
        background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
